<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tu peso en otros planetas</title>
  </head>
  <body>
    <h1>Tu peso en otros planetas</h1>
    <p>En la tierra pesas distinto que en otros planetas como Marte o Júpiter</p>
    <script type="text/javascript">
      var usuario = prompt("¿Cuál es tu peso?");
      var peso = parseFloat(usuario);

      var planeta = prompt("Elige cuál es tu planeta.\n1 es Marte, 2 es Júpiter");
      var nombre;

      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;

      var peso_final;

      if (planeta == 1) {
        peso_final = peso * g_marte / g_tierra;
        nombre = "Marte";
      }
      else if (planeta == 2){
        peso_final = peso * g_jupiter / g_tierra;
        nombre = "Júpiter";
      }
      else {
        peso_final = 2818392;
        nombre = "realidad debe de ser el mismo que el de tu mamá que";
      }


      peso_final = peso_final.toFixed(2);

      document.write("Tu peso en " + nombre + " es de <strong>" + peso_final + " kilos </strong>");
    </script>
  </body>
</html>
